<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>用户登录</title>
    <!-- Bootstrap core CSS -->
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
      <link href="{{url_for('static', filename='login.css')}}" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <form class="form-signin" action="/login/" method="POST">
        <h2 class="form-signin-heading">用户登录</h2>
        <label for="username" class="sr-only">用户名</label>
        <input type="text" id="username" class="form-control" placeholder="用户名" required autofocus name="username" value="{{username}}">
        <label for="password" class="sr-only">密码</label>
        <input type="password" id="password" class="form-control" placeholder="密码" required name="password">
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
        {% if error %}
            <span style="font-weight: bold" class="text-danger" >{{error}}</span>
        {% endif %}
      </form>
    </div>
  </body>
</html>
