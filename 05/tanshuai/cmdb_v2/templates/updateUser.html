<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>更新用户</title>
</head>
<body>
    <form action="/user/update/?username={{ username }}" method="POST">
        {% if username %}
        <span>更新"{{ username }}"用户信息:</span>
        {% endif %}
        {% if error %}
        <span style="color:red">{{ error }}</span>
        {% endif %}
        年龄:
        <input type="text" name="age" />
        密码:
        <input type="password" name="password"/>
        <input type="submit" value="更新"/>
    </form>
</body>
</html>
