<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>用户信息</title>
        <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    </head>
    <body>
        <h3>欢迎{{session.get('user',{}).get('username','')}}</h3>
        <div class="container">
            <div class="row">
                <table class="table table-hover table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>用户名</th>
                            <th>年龄</th>
                            <th>修改</th>
                            <th>删除</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in user_list %}
                        <tr>
                            <th>{{row['username']}}</th>
                            <th>{{row['age']}}</th>
                            <th><a href="/readytousermodify/?username={{row['username']}}"> 修改</th>
                            <th><a href="/userdel/?username={{row['username']}}"> 删除</th>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
            <div class="container">
            <a href="/logout/"> <span_1>注销</span_1></a>
            </div>
    </body>
</html>
