<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
</head>
<body>
    <table border="1" cellpadding="10">
        <p><a href="/user/useradd">添加用户</a>&nbsp;&nbsp;
            {% if success %}
                <span style="color:green">{{ success }}</span>
            {% elif update_success %}
                <span style="color:green">{{ update_success }}</span>
            {% endif %}
        </p>

        <thead style="text-align: center">
            <tr>
                <td>用户</td>
                <td>密码</td>
                <td>年龄</td>
                <td>手机</td>
                <td>邮件</td>
                <td>操作</td>
            </tr>
        </thead>
        <tbody>
            {% for user in user_list %}
            <tr>
                <td>{{ user['username'] }}</td>
                <td>{{ user['password'] }}</td>
                <td>{{ user['age'] }}</td>
                <td>{{ user['telphone'] }}</td>
                <td>{{ user['email'] }}</td>
                <td><a href="/user/userupdate?username={{ user['username'] }}" >更新</a>&nbsp;&nbsp;<a href="/user/userdel?username={{ user['username'] }}" >删除</a></td>
            </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>

            </tr>
        </tfoot>
    </table>

</body>
</html>
