<form class="form-horizontal" action="/user/add/" method="post">
  <div class="form-group">
    <label class="col-md-3 control-label">用户名:</label>
      <div class="col-md-6">
        <input type="text" class="form-control" name="username" placeholder="用户名" autofocus>
      </div>
  </div>
  <div class="form-group">
    <label class="col-md-3 control-label">用户密码:</label>
      <div class="col-md-6">
        <input type="password" class="form-control" name="password" placeholder="密码(不少于6位)">
      </div>
  </div>
  <div class="form-group">
    <label class="col-md-3 control-label">年龄:</label>
      <div class="col-md-6">
        <input type="text" class="form-control" name="age" placeholder="必须是0到100的整数">
      </div>
  </div>
</form>
