<!DOCTYPE html>
<html>
		<head>
				<meta charset="utf-8">
				<title>{{ title }}</title>
		</head>
		<body>
			<a href="/logs/?cut=10">Top 10</a>
			<a href="/logs/?cut=20">Top 20</a>
			<a href="/logs/?cut=30">Top 30</a>

</html>
