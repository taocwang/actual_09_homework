
<form class="form-horizontal" id="asset-command" action="/asset/cmd/" method="post">


    <input type="hidden" id="id"  name="id"/>


    <div class="form-group">
        <label class="col-md-3 control-label">主机:</label>
        <div class="col-md-5">
            <input type="text" class="form-control" id='host'name="host" value="{{asset['ip']}}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">端口:</label>
        <div class="col-md-5">
            <input class="form-control" type="text" name="port"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">用户名:</label>
        <div class="col-md-5">
            <input class="form-control" type="text" id="username" name="username"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">密码:</label>
        <div class="col-md-5">
            <input class="form-control" type="text" name="password"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">命令:</label>
        <div class="col-md-5">
            <input class="form-control" type="text" name="cmd"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-3 control-label">结果:</label>
        <div class="col-md-5">
            <textarea class="form-control" id="cmdinfo">

            </textarea>
        </div>
    </div>
</form>
<script type="text/javascript">
jQuery(document).ready(function() {
    $('#asset-command').bootstrapValidator({
        message: 'This value is not valid',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            host: {
                message: 'The username is not valid',
                validators: {
                    notEmpty: {
                        message: '主机地址不能为空'
                    },
                }
            },
            username: {
                validators: {
                    notEmpty: {
                        message: '用户名不能为空'
                    },
                }
            }
        }
    });
});

</script>
