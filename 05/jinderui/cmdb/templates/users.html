<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>form test</title>
</head>
<body>
	<table border="1">
		<thead>
			<tr>
				<th>用户名</th>
				<th>年龄</th>
				<th>密码</th>
				<th>操作</th>
				<th>执行</th>
			</tr>
		</thead>

		<tbody>
			{% for user in user_list %}
			<tr>
				<td>{{user['username']}}</td>
				<td>{{user['age']}}</td>
				<td>***</td>
				<td><a href="/updateuser/?actname={{user['username']}}&actage={{user['age']}}&actpassword=***">更新</a></td>
				<td><a href="/deluser/?act={{user['username']}}">删除</a></td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
	<form action="/adduser/" method="get">
		<input name="add" type="submit" value="添加用户信息"></input>
	</form>

</body>
</html>
