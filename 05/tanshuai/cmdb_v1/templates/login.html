<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>用户登录</title>
</head>
<body>
    <form action="/login/" method="post">
        {% if error %}
        <span style="color:red">{{ error }}</span>
        {% endif %}
        <input type="text" name="username" value="{{ username }}"/>
        <input type="password" name="password"/>
        <input type="submit" value="登录"/>
    </form>
</body>
</html>
