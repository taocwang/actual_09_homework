<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>修改用户信息</title>
	</head>
	<body>
		{% for msg in get_flashed_messages() %}
			<div><h3 style="color: red">{{ msg }}</h3></div>
   		{% endfor%}
		<form action="/upuser/" method="post">
			<table>
				<tr><td>用户ID：</td><td><input type="text" name="uid" readonly="readonly" value="{{content['uid']}}"></td></tr>
				<tr><td>用户名：</td><td><input type="text" name="username" readonly="readonly" value="{{content['username']}}"></td></tr>
				<tr><td>密码：</td><td><input type="password" name="password" ></td></tr>
				<tr><td>年龄：</td><td><input type="text" name="age" value="{{content['age']}}"></td></tr>
				<tr><td>联系电话：</td><td><input type="text" name="phone" value="{{content['phone']}}"></td></tr>
				<tr><td>邮箱：</td><td><input type="text" name="email" value="{{content['email']}}"></td></tr>
			</table>
			<p></p>
			<input type="submit" value="提交">
		</form>
	</body>
</html>
