<!DOCTYPE html>
<html>
    <head>
    <META charset='utf-8' />
    <title>用户登录</title>
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
   </head>

<body>
    <h2 align="center">用户登录</h2>
    <form align="center" action="/login/" method="POST">
       <!-- {% if error %}
        <span style="color:red">{{error}}</span>
        <br>
        {% endif %}
        --> 
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
            <span  class= "alter alert-danger"  style="padding:10px 850px 10px;color:red;text-align:center;">{{ message  }}</span>
            {% endfor %}
          {% endif %}
          {% endwith %}
          <div style="padding: 10px 850px 10px;" >
              <input  type="TEXT" class="form-control" id="firstname" placeholder="username" name="username" value="{{username}}"/>
            </div>
        <div style="padding: 10px 850px 10px;">
       <input type="PASSWORD"  class="form-control" id="lastname" placeholder="password" name="password" />
       </div>
        <input type="SUBMIT" class="btn btn-default"  value="登录" />
    </form>

  </body>
</html>
