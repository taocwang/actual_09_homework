<!DOCTYPE html>
<html>
		<head>
				<meta charset="utf-8">
				<title>更新用户</title>
		</head>
		<body>
			<center>
				<form action="/useredit/" method="post">
					<table>
						{% if useredit_info %}
							<tr>
								<span style="color:red">{{useredit_info}} </span>
							</tr>
						{% endif %}
						<tr>
							<td>账号:</td>
							{% if username %}
								<td>
									<input type="text" name="username" value="{{ username }}" readonly="true" />
								</td>
							{% else %}
								<td>
									<input type="text" name="username" value="{{ username }}" />
								</td>
							{% endif %}		
						</tr>
						<br/>
						<tr>
							<td>密码:</td>
							<td>
								<input type="password" name="password" value="{{ password }}" />
							</td>
						</tr>
						<br/>							
						<tr>
							<td>年龄:</td>
							<td>
								<input type="text" name="age" value="{{age}}" value="{{ age }}" />
							</td>
						</tr>
						<br/>						
						<tr>	
							<td>
								<input type="submit" value="更新用户" />
							</td>
							<td>
								<input type="reset" value="重置" />
							</td>
						</tr>
						<tr>
							<td>
								<a href="/users">用户列表</a>
							</td>
							<td>
								<a href="/logs">查看日志</a>
							</td>
						</tr>
					</table>	
				</form>
			</center>	
		</body>
</html>
