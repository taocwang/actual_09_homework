<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>用户列表</title>
    </head>
    <body>
        {% for msg in get_flashed_messages() %}
            <span>{{msg}}</span>
        {% endfor %}
        <span>{{msg}}</span>
        <a href="/user/create/">添加用户</a>
        欢迎{{session.get('user', {}).get('username', '')}}, <a href="/logout/">退出</a>
        <table border="1px;">
            <thead>
                <tr>
                    <th>用户名</th>
                    <th>密码</th>
                    <th>年龄</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{user['username']}}</td>
                    <td>******</td>
                    <td>{{user['age']}}</td>
                    <td>
                        <a href="/user/modify/?id={{user['id']}}">修改</a>
                        <a href="/user/delete/?id={{user['id']}}">删除</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
