<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/css/css.css">
    <title>用户登陆</title>
</head>
<body>
    <div class="login">
        <div class="login_form">
        <table align="center">
            <form action="/login/" method="post" >
                <tr>登陆用户<input type="text" name="username" value="{{ username }}"></tr>&nbsp;&nbsp;
                <tr>登陆密码<input type="password" name="password" ></tr>&nbsp;&nbsp;
                <tr><input type="submit" value="登陆"></tr>&nbsp;&nbsp;
                <tr>
                    <td>{% if error %}<span style="color:red;text-align: right">{{ error }}</span>{% endif %}</td>
                </tr>
            </form>
        </table>
        </div>
    </div>
</body>
</html>
