<!DOCTYPE html>
<html>
		<head>
				<meta charset="utf-8">
				<title>删除用户</title>
		</head>
		<body>
			<center>
				<form action="/userdel/" method="post">
					<table>
						<tr>
							{% if userdel_info %}
								<span style="color:red">{{userdel_info}} </span>
							{% endif %}
						</tr>
						<tr>
							<td>账号:</td>
							<td>
								<input type="txt" name="username" value="{{username}}" />
							</td>
						</tr>
						<br/>			
						<tr>	
							<td>
								<input type="submit" value="删除用户" />
							</td>
							<td>
								<input type="reset" value="重置" />
							</td>
						<tr>	
						<tr>
							<td>
								<a href="/users">用户列表</a>
							</td>
							<td>
								<a href="/logs">查看日志</a>
							</td>
						</tr>
					</table>	
				</form>
			</center>	
		</body>
</html>
