<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<LINK rel="Bookmark" href="/favicon.ico" >
<LINK rel="Shortcut Icon" href="/favicon.ico" />
<link href="{{url_for('static',filename='H-ui.min.css')}}" rel="stylesheet" type="text/css" />
<link href="{{url_for('static',filename='H-ui.admin.css')}}" rel="stylesheet" type="text/css" />
<link href="{{url_for('static',filename='style.css')}}" rel="stylesheet" type="text/css" />
<link href="{{url_for('static',filename='iconfont.css')}}" rel="stylesheet" type="text/css" />
<title>用户列表</title>
</head>
<body>
<div class="pd-20">
	<form action="/userquery/" method="post" class="form form-horizontal" id="form-admin-add">
	<div class="text-c">
		<input type="text" class="input-text" style="width:250px" placeholder="仅限用户名查询~~" id="" name="query">
		<button type="submit" class="btn btn-success" id="" name=""> 搜用户</button>
	</div>
		</form>
	{% if error %}
	      <a href="/userlist/" onclick="admin_add('用户列表','admin-add.html','800','500')" class="btn btn-primary radius">返回列表页</a>
		  <span style="color:darkred;font-weight: bold">{{error}}<span/>
	{% endif %}
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"> <a href="/useradd_l/" onclick="admin_add('添加用户','admin-add.html','800','500')" class="btn btn-primary radius"> 添加用户</a></span> </div>
	<table class="table table-border table-bordered table-bg">
		<thead>
			<tr class="text-c">
				<th width="150">用户名</th>
				<th width="90">手机</th>
				<th width="150">邮箱</th>
				<th>角色</th>
				<th width="130">姓名</th>
				<th width="100">权利</th>
				<th width="100">操作</th>
			</tr>
		</thead>
		<tbody>
		{% for user in userlist %}
			<tr class="text-c">
				<td>{{user['username']}}</td>
				<td>{{user['telephone']}}</td>
				<td>{{user['mail']}}</td>
				<td>{{user['usertel']}}</td>
				<td>{{user['name']}}</td>
				<td>{{user['adminrole']}}</td>
				<td><a href="/userdel/?username={{user['username']}}" onclick="datadel()" class="btn btn-danger radius">删除</a>
				    <a href="/userupdatemo/" onclick="datadel()" class="btn btn-danger radius">更新</a>
				</td>
			</tr>
		{% endfor %}
		</tbody>
	</table>
</div>

</body>
</html>
