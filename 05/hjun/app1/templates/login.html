<!DOCTYPE html>
<html>
		<head>
				<meta charset="utf-8">
				<title>用户登陆</title>
		</head>
		<body>
			<center>
				<form action="/login/" method="post">
					<table>
						<tr>
							{% if error %}
								<span style="color:red">{{error}} </span>
							{% endif %}
						</tr>
						<tr>
							<td>账号:</td>
							<td>
								<input type="txt" name="username" value="{{username}}" />
							</td>
						</tr>
						<br/>
						<tr>
							<td>密码:</td>
							<td>
								<input type="password" name="password" />
							</td>
						</tr>
						<br/>
						<tr>	
							<td>
								<input type="submit" value="登陆" />
							</td>
							<td>
								<input type="reset" value="重置" />
							</td>
						</tr>
					</table>	
				</form>
			</center>	
		</body>
</html>
