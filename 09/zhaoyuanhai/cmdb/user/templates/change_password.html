<form action="/user/change-passwd/" method="post">
    <input type="hidden" id="update-passwd-uid" name="userid" value="{{user['id']}}">
  <div class="form-group">
    <label for="update-passwd-name" class="control-label">用户名:</label>
    <input type="text" class="form-control" id="update-passwd-name" readonly="readonly" name="username" value="{{user['username']}}">
  </div>
  <div class="form-group">
    <label for="mgr-passwd" class="control-label">管理员密码:</label>
    <input type="password" class="form-control" id="mgr-passwd" name="mgr-passwd">
  </div>
    <div class="form-group">
    <label for="update-passwd-new" class="control-label">用户密码:</label>
    <input type="password" class="form-control" id="update-passwd-new" name="user-passwd">
  </div>
</form>
