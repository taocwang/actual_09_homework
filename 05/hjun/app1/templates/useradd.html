<!DOCTYPE html>
<html>
		<head>
				<meta charset="utf-8">
				<title>新增用户</title>
		</head>
		<body>
			<center>
				<form action="/useradd/" method="post">
					<table>
						<tr>
							{% if useradd_info %}
								<span style="color:red">{{useradd_info}} </span>
							{% endif %}
						</tr>
						<tr>
							<td>账号:</td>
							<td>
								<input type="txt" name="username" value="{{username}}" />
							</td>
						</tr>
						<br/>
						<tr>
							<td>密码:</td>
							<td>
								<input type="password" name="password" />
							</td>
						</tr>
						<br/>							
						<tr>
							<td>年龄:</td>
							<td>
								<input type="txt" name="age" value="{{age}}" />
							</td>
						</tr>
						<br/>						
						<tr>	
							<td>
								<input type="submit" value="新增用户" />
							</td>
							<td>
								<input type="reset" value="重置" />
							</td>
						</tr>
						<tr>
							<td>
								<a href="/users">用户列表</a>
							</td>
							<td>
								<a href="/logs">查看日志</a>
							</td>
						</tr>						
					</table>	
				</form>
			</center>	
		</body>
</html>
