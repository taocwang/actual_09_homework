<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登陆</title>
</head>
<body>
    <form action="/login/" method="post" >
        {% if error %}
            <span style="color:red">{{ error }}</span>
        {% endif %}
        <p>登陆用户<input type="text" name="username" value="{{ username }}"></p>
        <p>登陆密码<input type="password" name="password" > </p>
        <p><input type="submit" value="登陆"> </p>

    </form>
</body>
</html>
