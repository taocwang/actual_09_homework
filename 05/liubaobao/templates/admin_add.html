<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link href="{{url_for('static',filename='H-ui.min.css')}}" rel="stylesheet" type="text/css" />
<link href="{{url_for('static',filename='H-ui.admin.css')}}" rel="stylesheet" type="text/css" />
<!--[if IE 6]>
<script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<title>添加管理员</title>
</head>
<body>
<div class="pd-20">
	<a href="/userlist/" onclick="admin_add('用户列表','admin-add.html','800','500')" class="btn btn-primary radius">返回列表页</a>
	<form action="/useradd/" method="post" class="form form-horizontal" id="form-admin-add">
		{% if error %}
		  <span style="color:darkred;font-weight: bold">{{error}}<span/>
		{% endif %}
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>用户名:</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="" placeholder="用户名4-15字符" id="user-name" name="username" datatype="*2-16" nullmsg="用户名不能为空">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>手机</label>
			<div class="formControls col-5">
				<input type="text" placeholder="手机号" autocomplete="off" value="" class="input-text" name="telephone" datatype="*6-20" nullmsg="手机不能为空">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>密码：</label>
			<div class="formControls col-5">
				<input type="password" placeholder="确认密码~一定要记住哦！" autocomplete="off" name="password" class="input-text Validform_error" errormsg="您两次输入的新密码不一致！" datatype="*" nullmsg="请再输入一次新密码！" recheck="newpassword" id="newpassword2" name="newpassword2">
			</div>
			<div class="col-4"> </div>
		</div>
			<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>邮箱</label>
			<div class="formControls col-5">
				<input type="text" placeholder="例如:904451110@qq.com" autocomplete="off" value="" class="input-text" name="mail" datatype="*6-20" nullmsg="email不能为空">
			</div>
			<div class="col-4"> </div>
		</div>

		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>角色：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="" placeholder="例如:菜鸟" id="user-tel" name="usertel"  datatype="m" nullmsg="角色不能为空">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>姓名：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" placeholder="请输入您的名字!" name="name" id="name" datatype="e" nullmsg="请输入姓名!">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3">权利:</label>
			<div class="formControls col-5"> <span class="select-box" style="width:150px;">
				<select class="select" name="adminrole" size="1">
					<option value="0">长官</option>
					<option value="1">副官</option>
					<option value="2">排长</option>
					<option value="3">工兵</option>
				</select>
				</span> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3">备注：</label>
			<div class="formControls col-5">
				<textarea name="" cols="" rows="" class="textarea"  placeholder="说点什么...100个字符以内" dragonfly="true" onKeyUp="textarealength(this,100)"></textarea>
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<div class="col-9 col-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</div>
</body>
</html>
