<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link href="{{url_for('static',filename='H-ui.min.css')}}" rel="stylesheet" type="text/css" />
<link href="{{url_for('static',filename='H-ui.admin.css')}}" rel="stylesheet" type="text/css" />
<!--[if IE 6]>
<script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<title>用户添加</title>
</head>
<body>
<div class="pd-20">
	<a href="/users/" onclick="admin_add('用户列表','admin-add.html','800','500')" class="btn btn-primary radius">返回列表页</a>
	<form action="/user/add/" method="post" class="form form-horizontal" id="form-admin-add">
		{% if error %}
		  <span style="color:darkred;font-weight: bold">{{error}}<span/>
		{% endif %}
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>用户名:</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="" placeholder="用户名4-15字符" id="user-name" name="username" datatype="*2-16" nullmsg="用户名不能为空">
			</div>
			<div class="col-4"> </div>
		</div>

		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>密码:</label>
			<div class="formControls col-5">
				<input type="password" class="input-text" value="" placeholder="密码" id="user-name" name="password" datatype="*2-16" nullmsg="密码不能为空">
			</div>
			<div class="col-4"> </div>
		</div>


		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>年龄:</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="" placeholder="年龄" id="user-name" name="age" datatype="*2-16" nullmsg="年龄不能为空">
			</div>
			<div class="col-4"> </div>
		</div>

		<div class="row cl">
			<div class="col-9 col-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</div>
</body>
</html>
