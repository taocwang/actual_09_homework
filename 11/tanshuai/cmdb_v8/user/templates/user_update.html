<form class="form-horizontal" id="user-update" action="/user/upd/" method="post">
  <input type="hidden" name="id" value="{{ uid }}"/>
  <div class="form-group">
    <label class="col-md-3 control-label">用户名:</label>
      <div class="col-md-6">
        <input type="text" class="form-control" name="username" value="{{ username }}" readonly="readonly">
      </div>
  </div>
  <div class="form-group">
    <label class="col-md-3 control-label">管理员密码:</label>
      <div class="col-md-6">
        <input type="password" class="form-control" name="mpassword">
      </div>
  </div>
  <div class="form-group">
    <label class="col-md-3 control-label">年龄:</label>
      <div class="col-md-6">
        <input type="text" class="form-control" name="age">
      </div>
  </div>
</form>
<script type="text/javascript" >
jQuery(document).ready(function(){
    $('#user-update').bootstrapValidator({
        message: 'This value is not valid',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            mpassword: {
                message: 'The username is not valid',
                validators: {
                    notEmpty: {
                        message: '管理员密码不能为空'
                    }
                }
            },
             age: {
                message: 'The username is not valid',
                validators: {
                    notEmpty: {
                        message: '年龄不能为空'
                    },
                    between: {
                        min: 10,
                        max: 100,
                        message: '年龄必须是0到100的整数'
                    }
                }
            }
        }
    });
});
</script>
