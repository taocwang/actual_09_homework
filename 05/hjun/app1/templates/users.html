<!DOCTYPE html>
<html>
		<head>
				<meta charset="utf-8">
				<title>用户列表</title>
		</head>
		<body>
		<center>
				<table border="1px">
					<thead>
						<tr>
							<th>用户名</th>
							<th>年龄</th>
						</tr>	
					</thead>
					<tbody>
						{% for user in user_list %}
							<tr>
								<td>{{ user['username'] }}</td>
								<td>{{ user['age'] }}</td>
							</tr>
						{% endfor %}	
					</tbody>
				</table>	
				<a href="/useredit/index/">更新</a>
				<a href="/useradd/index/">新增</a>
				<a href="/userdel/index/">删除</a>
				<a href="/logs">查看日志</a>
			</center>	
		</body>
</html>
