<div id="container" style="min-width:580px;height:400px"></div>
<script type="application/javascript">
    $(function () {
    $('#container').highcharts({
        title: {
            text: '',
            x: -20 //center
        },
        subtitle: {
            text: 'CPU & 内存监控',
            x: -20
        },
        xAxis: {
            categories: {{datetime_list|toJSON|safe}}
        },
        yAxis: {
            title: {
                text: 'CPU & 内存监控'
            },
            plotLines: [{
                value: 0,
                width: 1,
                color: '#808080'
            }]
        },
        tooltip: {
            valueSuffix: '%'
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle',
            borderWidth: 0
        },
        series: [{
            name: 'CPU使用率',
            data: {{cpu_list|toJSON|safe}}
        }, {
            name: '内存使用率',
            data: {{ram_list|toJSON|safe}}
        }]
    });
});

</script>
