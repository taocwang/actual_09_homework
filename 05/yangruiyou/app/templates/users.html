<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>用户列表</title>
</head>

<body>
<table border="1px">
    <thead>
    <tr>
        <th>用户名</th>
        <th>年龄</th>
    </tr>
    </thead>
    <tbody>
    {% for user in user_list %}
        <tr>
            <td>{{ user['username'] }}</td>
            <td>{{ user['age'] }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>

</html>
