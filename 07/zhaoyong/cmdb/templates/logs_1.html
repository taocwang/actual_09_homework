<!DOCTYPE html>
<html>
         <head>
                 <meta charset="utf-8"/>
                 <title>{{ title }}</title>
                 <!-- 新 Bootstrap 核心 CSS 文件 -->
                 <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
         </head>
         <body>
               <a href="/logs/?topn=10">Top 10</a>
               <a href="/logs/?topn=25">Top 25</a>
               <a href="/logs/?topn=50">Top 50</a>
               <div class="container-fluid">
               <table class="table table-bordered table-striped table-hover" >
                   <thead>
                       <tr>
                           <th>IP地址</th>
                           <th>URL</th>
                           <th>CODE</th>
                           <th>次数</th>
                       </tr>
                   </thead>
                   <tbody>
                      {% for node in rt_list %}
                       <tr>
                           <td>{{ node['ip'] }}</td>
                           <td>{{ node['url'] }}</td>
                           <td>{{ node['code'] }}</td>
                           <td>{{ node['count'] }}</td>
                       </tr>
                      {% endfor %}
                   </tbody>
               </table>
             </div>
         </body>
</html>
