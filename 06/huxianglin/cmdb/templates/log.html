<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<title>{{title}}</title>
</head>
<body>
<!-- 	<a href="/log/?topn=10">top 10</a>
	<a href="/log/?topn=25">top 25</a>
	<a href="/log/?topn=50">top 50</a> -->
	<div class="alert alert-info" role="alert">Nginx访问日志{{ title }}</div>
	<form action="/log/" method="post" class="form-inline"/>
		<span class="label label-success">请输入显示行数</span>
		<label class="sr-only" for="TopNumber">TopNumber (in dollars)</label>
		<div class="input-group">
      		<div class="input-group-addon">TOP</div>
				<input type="text" name='topn' class="form-control" id="TopNumber" placeholder="TopNumber"><!--placeholder内容设置输入框中内容-->
			</div>
  		</div>
		<button type="submit" class="btn btn-primary">提交</button>
	</form>
	<table class="table table-bordered table table-condensed table table-hover">
		<thead>
			<tr class="info">
				<th>IP</th>
				<th>URL</th>
				<th>状态</th>
				<th>次数</th>
			</tr>
		</thead>
		<tbody>
			{% for node in rt_list %}
			<tr>
				<td class="info">{{ node[0][0] }}</td>
				<td class="info">{{ node[0][1] }}</td>
				<td class="info">{{ node[0][2] }}</td>
				<td class="info">{{ node[1] }}</td>
			</tr>
			{% endfor %}	
		</tbody>
	</table>
</body>
</html>
