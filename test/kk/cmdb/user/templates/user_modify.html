<form class="form-horizontal" action="/user/update/" method="post">
    <input type="hidden" name="id" value="{{uid}}" />
    <div class="form-group">
        <label class="col-md-3 control-label">用户名:</label>
        <div class="col-md-4">
            <input type="text" class="form-control" name="username" value="{{username}}" readonly="readonly"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">年龄:</label>
        <div class="col-md-4">
            <input class="form-control" type="text" name="age" value="{{age}}" />
        </div>
    </div>
</form>
