<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/login.css" type="text/css"/>
</head>
<style type="text/css">
    body
    {
    background-image:
        url(/static/imgs/NASAEarth_1920x1200.jpg);
        background-repeat:no-repeat;
        background-position:top;
        background-position:50% 9%;
    }
</style>
<body>
<!--<body background="/static/background.jpg">-->
<!--<body background="/static/NASAEarth_1920x1200.jpg" >-->
<!--<body background="/static/ThaiNewYear_1920x1200.jpg">-->
    <div class="container">
        <form class="form-signin" action="/login/" method="post">
            <h2 class="col-sm-offset-3 col-sm-10">用户登录</h2>
            <label for="inputUsername" class="sr-only">用户名</label>
            <input type="text" name="username" value="{{ username }}" id="inputUsername" class="form-control" placeholder="请输入您的用户名！" required autofocus>
            <label for="inputPassword" class="sr-only">密码</label>
            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="请输入您的用户密码！" required>
            {% if error %}
                <p style="color:red" class="bg-danger">{{ error }}</p>
            {% endif %}
            <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
        </form>
    </div> <!-- /container -->
</body>
</html>
