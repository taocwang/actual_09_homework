<!DOCTYPE html>
<html>
    <head>
        <META charset='utf-8' />
        <title>添加用户</title>
        <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
        <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
        <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
        <style  type='text/css'>
        </style>
   </head>
<body>
    <h2 align="center">添加用户</h2>
    <br>
    <br>
<form align="center" action="/user/add/" method="POST">
        {% if error %}
        <span class= "alter alert-success" style="padding:10px 80px 10px;text-align:center;color:red">{{error}}</span>
        <br>
        <br>
        {% endif %}
        用户名：<input type="TEXT"   name="username" value="{{username}}"/>
        密码：<input type="TEXT"   name="password" value="{{password}}" />
        年龄：<input type="TEXT"   name="age"      value="{{age}}" />
        <input type="SUBMIT" class="btn btn-default" value="添加" />
        <input type="button" class="btn btn-default" value="返回" onclick="javascript:history.back();"/>
    </form>


</body>

</html>
