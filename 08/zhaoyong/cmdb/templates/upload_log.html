<!DOCTYPE html>
<html lang="zh-CN">
  <head>
      <title>CMDB</title>
      <!-- Bootstrap core CSS -->
      <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
      <link href="/static/dashboard.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">CMDB</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a>{% for msg in get_flashed_messages() %}
                <span>{{msg}}</span>
            {% endfor %}</a></li>
            <li><a>欢迎{{session.get('user',{}).get('username','')}}</a></li>
            <li><a href="/logout/">退出登录</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="/users/">用户管理<span class="sr-only">(current)</span></a></li>
            <li><a href="/logs/">日志管理</a></li>
        </div>
      </div>
    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <form class="form-signin"  action="/logs/" method="post" enctype="multipart/form-data" >
              <div class="form-group">
                <label for="exampleInputFile">File input</label>
                <input type="file" id="exampleInputFile" name="re_file">
                <p class="help-block">Example block-level help text here.</p>
              </div>
            <!--<img src="C:\Users\Administrator\PycharmProjects\untitled\07\cmdb\test.img"/>-->
            <input type="submit" class="btn btn-success" value="添加"/><br/>
        </form>
    </div>
  </body>
</html>
