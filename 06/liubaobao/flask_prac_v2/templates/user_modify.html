<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link href="{{url_for('static',filename='H-ui.min.css')}}" rel="stylesheet" type="text/css" />
<link href="{{url_for('static',filename='H-ui.admin.css')}}H-ui.admin.css" rel="stylesheet" type="text/css" />
<title>用户修改</title>
</head>
<body>
<div class="pd-20">
	<a href="/users/" onclick="admin_add('用户列表','admin-add.html','800','500')" class="btn btn-primary radius">返回列表页</a>
	<form action="/user/update/" method="post" class="form form-horizontal" id="form-change-password">
		{% if error %}
		  <span style="color:darkred;font-weight: bold">{{error}}<span/>
		{% endif %}
			  		<div class="row cl">
			<label class="form-label col-4"><span class="c-red">*</span>ID：</label>
			<div class="formControls col-4">
				<input type="text" class="input-text" autocomplete="off" placeholder="必须填写" name="id" id="" datatype="*6-18" ignore="ignore" value="{{id}}" readOnly="true" />
			</div>
			<div class="col-4"> </div>
		</div>

		<div class="row cl">
			<label class="form-label col-4"><span class="c-red">*</span>用户：</label>
			<div class="formControls col-4">
				<input type="text" class="input-text" autocomplete="off" placeholder="必须填写" name="username" id="" datatype="*6-18" ignore="ignore" value="{{username}}" >
			</div>
			<div class="col-4"> </div>
		</div>

			  	<div class="row cl">
			<label class="form-label col-4"><span class="c-red">*</span>密码：</label>
			<div class="formControls col-4">
				<input type="password" class="input-text" autocomplete="off" placeholder="必须填写" name="password" id="" datatype="*6-18" ignore="ignore" value="" >
			</div>
			<div class="col-4"> </div>
		</div>
			  	<div class="row cl">
			<label class="form-label col-4"><span class="c-red">*</span>年龄：</label>
			<div class="formControls col-4">
				<input type="text" class="input-text" autocomplete="off" placeholder="必须填写" name="age" id="" datatype="*6-18" ignore="ignore" value="{{age}}" >
			</div>
			<div class="col-4"> </div>
		</div>


		<div class="row cl">
			<div class="col-8 col-offset-4">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;保存&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</div>
</script>
</body>
</html>
