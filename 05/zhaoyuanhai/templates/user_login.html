<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户登陆</title>
	</head>
	<body>
		<form action="/login/" method="post">
			{% if error %}
			<span style="color:red">{{error}}</span>
			{% endif %}
			<p>用户名：<input type="text" name="username"></p>
			<p>密码：<input type="password" name="password"></p>
			<p><input type="submit" name="" value="登陆"></p>
		</form>
	</body>
</html>
