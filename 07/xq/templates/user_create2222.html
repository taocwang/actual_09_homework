<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>用户新建</title>
        <link rel="stylesheet" href="{{url_for('static',filename='test.css')}}"  type="text/css" />
    </head>
    <body>
        <form action="/user/add/" method="post" ENCTYPE="multipart/form-data">
            <span style="color:red;">{{error}}</span>  <br />

            性别：<input type="radio" name="gender" value="0" checked="checked"/> 男
                  <input type="radio" name="gender" value="1" /> 女

                    <option value="de_03">研发3部</option>
                    <option value="de_03">研发3部</option>
                    </select>
                    <br />
            备注：<textarea name="remark"></textarea> <br />
            上传：<input type="file" name="img"/> <br />
                    <img  src="/static/CMDB.png">  <br />

                    <span>span2</span>
                    <span>span3</span>
                    <span>span4</span>
                    <span>span5</span>
                    <div class="mid">div1</div>
                    <div id="mid" font-size="20px">div2</div>
                    <div>div3</div>
                    <input type="submit" value="添加" /> <br />
                    <input type="button" value="返回" onclick="javascript:history.back();"/> <br />
                    <iframe src="http://www.baidu.com" width=100% height=100%></iframe>
                    <a href="/user/find/">返回主页</a> <br />
        </form>
    </body>
</html>
