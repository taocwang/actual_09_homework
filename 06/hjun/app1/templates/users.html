<!DOCTYPE html>
<html>
		<head>
				<meta charset="utf-8">
				<title>用户列表</title>
		</head>
		<body>
		<center>
				<tr>
					<td>欢迎{{ session.get('user', {}).get('username') }}登陆系统!!!</td>
					{% for msg in get_flashed_messages() %}
						<td>
							<span style="color:red">{{ msg }} </span>
						</td>
					{% endfor %}
					<td> </td>
				</tr>
				<table border="1px">
					<thead>
						<tr>
							<th>用户名</th>
							<td>密码</td>
							<th>年龄</th>
							<td colspan="2">操 作</td>
						</tr>	
					</thead>
					<tbody>
						{% for user in user_list %}
							<tr>
								<td>{{ user['username'] }}</td>
								<td>{{ user['password'] }}</td>
								<td>{{ user['age'] }}</td>
								<td><a href="/useredit/index/?username={{ user['username'] }}">修改</a></td>
								<td><a href="/userdel/index/?username={{ user['username'] }}">删除</a></td>
							</tr>
						{% endfor %}	
					</tbody>
				</table>	
				<a href="/useredit/index/">更新</a>
				<a href="/useradd/index/">新增</a>
				<a href="/userdel/index/">删除</a>
				<a href="/logs">查看日志</a>
				<a href="/logout">退出登陆</a>
			</center>	
		</body>
</html>
