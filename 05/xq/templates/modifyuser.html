<!DOCTYPE html>
<html>
    <head>
        <META charset='utf-8' />
        <title>修改用户信息</title>
         <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
        <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
        <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
        <style  type='text/css'>
        </style>
   </head>
   <body>
<h2 align="center">修改用户信息</h2>
<form align="center" action="/user/modify/" method="POST">
        {% if error %}
        <span  class= "alter alert-success" style="font-size:15px;padding:10px 850px 10px;color:red;text-align:center;">{{error}}</span>
        <br>
        {% endif %}
        用户名：<input type="TEXT"   name="username" value="{{username}}"/>
        密码：<input type="TEXT"   name="password" value="{{password}}" />
        年龄：<input type="TEXT"   name="age"      value="{{age}}" />
        <input type="SUBMIT" value="修改" />
        <input type="button" value="返回" onclick="javascript:history.back();"/>

    </form>


</body>

</html>
