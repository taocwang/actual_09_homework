<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>{{ title }}</title>
    </head>
    <body>
        <a href="/logs/?topn=10">Top 10</a>
        <a href="/logs/?topn=25">Top 25</a>
        <a href="/logs/?topn=50">Top 50</a>
        <table border="1px">
            <thead>
                <tr>
                    <th>IP地址</th>
                    <th>URL</th>
                    <th>CODE</th>
                    <th>次数</th>
                </tr>
            </thead>
            <tbody>
                {% for node in rt_list %}
                    <tr>
                        <td>{{ node[0] }}</td>
                        <td>{{ node[1] }}</td>
                        <td>{{ node[2] }}</td>
                        <td>{{ node[3] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
