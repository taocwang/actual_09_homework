<form class="form-horizontal" action="/user/charge-password/" method="post">
    <input type="hidden" name="id" value="{{uid}}" />
    <div class="form-group">
        <label class="col-md-3 control-label">用户名:</label>
        <div class="col-md-4">
            <input type="text" class="form-control" name="username" value="{{username}}" readonly="readonly"/>
        </div>
    </div>
    <div class="form-group">
        <label for="manager-password" class="col-md-3 control-label">管理员密码</label>
        <div class="col-md-4">
            <input type="password" class="form-control" id="manager-password" name="manager-password"/>
        </div>
    </div>
    <div class="form-group">
        <label for="user-password" class="col-md-3 control-label">用户密码</label>
        <div class="col-md-4">
            <input type="password" class="form-control" id="user-password" name="user-password"/>
        </div>
    </div>
</form>
