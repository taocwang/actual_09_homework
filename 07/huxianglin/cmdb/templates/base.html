<!DOCTYPE html>
<html lang="zh-CN">

    <title>{% block title %}{% endblock %}</title>

<link rel="icon" href="/static/images/xiaoxiao.ico" type="image/x-icon">

  <body>

                <span class="sr-only">Toggle navigation</span>
