<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>文件上传</title>
     <link rel="icon" href="/static/favicon.ico">
      <link rel="stylesheet" href="{{url_for('static',filename='bootstrap.min.css')}}"  type="text/css" />
      <link rel="stylesheet" href="{{url_for('static',filename='main.css')}}"  type="text/css" />
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">某某系统</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout/">退出登录</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
             <li class="active"><a href="/users/">用户管理<span class="sr-only">(current)</span></a></li>
             <li class="active"><a href="/user/logs/">日志查询<span class="sr-only"></span></a></li>

          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

         <form action="/user/uploadaction/" method="post" ENCTYPE="multipart/form-data">
         {% if error %}
           <div style='text-align:center;color:red;font-size:20px' class="bg-danger">{{error}}</div> <br />
         {% endif %}
            <div class="form-group">
              <label for="exampleInputFile">文件上传</label>
              <input type="file" id="exampleInputFile" name="img">
              <input type="submit" class="btn btn-info" value="上传" />
            </div>
        </form>

        </div>
      </div>
    </div>
  </body>
