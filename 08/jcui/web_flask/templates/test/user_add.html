<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加用户</title>
</head>
<body>
    <form action="/user/useradd/" method="post" enctype="multipart/form-data" >
        {% if error %}
            <span style="color:red">{{ error }}</span>
        {% endif %}
        <p>用户<input type="text" name="username" value="{{ username }}"></p>
        <p>密码<input type="password" name="password" minlength="6" maxlength="32" value="{{ password }}" > </p>
        <p>性别<input type="radio" name="gender"  value="{{ 0 }}" checked="checked"> 男
               <input type="radio" name="gender"  value="{{ 1 }}" > 女</p>
        <p>爱好<input type="checkbox" name="hobby" value="basketball" > 篮球
               <input type="checkbox" name="hobby" value="computer" checked="checked" > 计算机
               <input type="checkbox" name="hobby" value="football" > 足球
               <input type="checkbox" name="hobby" value="girl" > 美女</p>
        <p><select name="department">
                <option value="de01">研发一部</option>
                <option value="de02">研发二部</option>
                <option value="de03">研发三部</option>
                <option value="test01" selected="selected">测试一部</option>
            </select></p>
        <p>年龄<input type="number" name="age" min="0" max="120" value="{{ age }}" > </p>
        <p>电话<input type="number" name="telphone" minlength="11" maxlength="11" value="{{ telphone }}" > </p>
        <p>邮件<input type="email" name="email" value="{{ email }}" > </p>
        <p>文件上传<input type="file" name="files"></p>
        <p>个人简介 <br>
            <textarea name="remake" ></textarea>
        </p>
        <p><input type="submit" value="确认添加"> </p>
    </form>
</body>
</html>
