
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">

    <title>CMDB</title>

    <!-- Bootstrap core CSS -->
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{{url_for('static',filename='dashboard.css')}}" type="text/css"/>

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">资产管理系统</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">个人中心</a></li>
            <li><a href="/readytoadduser/">账号注册</a></li>
            <li><a href="/logout/">登出</a></li>
            <li><a href="#">帮助</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="/">主页 <span class="sr-only">(current)</span></a></li>
            <li><a href="/userinfo/">用户管理</a></li>
            <li><a href="/upload/">日志上传</a></li>
            <li><a href="/logs/">日志查看</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">欢迎{{session.get('user',{}).get('username','')}}</h1>
          <h2 class="sub-header">nginx访问TOP{{n}}</h2>
          <div class="table-responsive">
            <a href="?topn=5"> TOP5 </a>
            <a href="?topn=10"> TOP10</a>
            <a href="?topn=30">TOP30</a>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>来源IP</th>
                  <th>访问路径</th>
                  <th>访问结果</th>
                  <th>访问次数</th>
                </tr>
              </thead>
              <tbody>
                {% for row in rt_list %}
                <tr>
                  <td>{{row[0]}}</td>
                  <td>{{row[1]}}</td>
                  <td>{{row[2]}}</td>
                  <td>{{row[3]}}</td>
                </tr>
              {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
</html>
