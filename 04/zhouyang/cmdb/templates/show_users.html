<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>用户信息</title>
    </head>
    <body>
        <table border=1>
            <thead>
                <tr>
                    <th>用户名</th>
                    <th>年龄</th>
                </tr>
            </thead>
            <tbody>
                {% for row in user_list %}
                <tr>
                    <th>{{row['username']}}</th>
                    <th>{{row['age']}}</th>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
