
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="{{ url_for('static', filename='bootstrap-3.3.5-dist/css/bootstrap.min.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet"/>
    {% block link %}{% endblock %}
    <style>
        {% block style %}{% endblock %}
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">CMDB</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a>欢迎{{ session.get('user', {}).get('username', '') }}</a></li>
                    <li><a href="/logout/">退出登录</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar">
                    <li class="{% block nav_user %}{% endblock %}">
                        <a href="/userinfo/">用户管理</a>
                    </li>
                    <li class="{% block nav_log %}{% endblock %}">
                        <a href="/logs/">访问日志分析</span></a>
                    </li>
                    <li class="{% block nav_asset %}{% endblock %}">
                        <a href="/assets/">资产管理</span></a>
                    </li>
                    <li class="{% block nav_upload %}{% endblock %}">
                        <a href="/upload/">日志上传</a></li>
                </ul>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            {% block main %}{% endblock %}
            </div>
        </div>
    </div>
    <div class="modal fade" id="dialog" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="exampleModalLabel">模板标题</h4>
          </div>
          <div class="modal-body">
              模板内容
          </div>>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary btn-form-submit">更新</button>
          </div>
        </div>
      </div>
    </div>
    {% block dialog %}{% endblock %}
    <script type="text/javascript" src="{{ url_for('static', filename='jquery-1.12.4.js') }}"></script>
    <script type="text/javascript"
        src="{{ url_for('static', filename='bootstrap-3.3.5-dist/js/bootstrap.min.js') }}"></script>
    {% block script %}{% endblock %}
    <script type="text/javascript">
    {% block js %}{% endblock %}
    </script>
</body>
</html>
