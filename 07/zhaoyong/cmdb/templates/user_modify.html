<!DOCTYPE html>
<html lang="zh-CN">
  <head>
      <title>CMDB</title>
      <!-- Bootstrap core CSS -->
      <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
      <link href="/static/dashboard.css" rel="stylesheet" type="text/css"/>
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">CMDB</a>
        </div>
          <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a>{% for msg in get_flashed_messages() %}
                <span>{{msg}}</span>
            {% endfor %}</a></li>
            <li><a>欢迎{{session.get('user',{}).get('username','')}}</a></li>
            <li><a href="/logout/">退出登录</a></li>
          </ul>
          </div>
        </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="/users/">用户管理<span class="sr-only">(current)</span></a></li>
            <li><a href="/logs/">日志管理</a></li>
        </div>
      </div>
    </div>

    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <form class="form-signin"  action="/user/update/" method="post">
                <div class="form-group">
                    <label >用户名: </label>
                    <input class="form-control" type="text" name="username" value="{{username}}" disabled="disabled" class="form-control">
                </div>
                <div class="form-group">
                    <label for="age">年龄: </label>
                    <input class="form-control" id="age" type="text" name="age" value="{{age}}"  class="form-control">
                    {% if error %}
                    <span style="color:red;">{{error}}</span>
                    {% endif %}<br/>
                </div>
                    <input type="hidden" name="id" value="{{id}}" />
                    <button type="submit" class="btn btn-success">修改</button>
            </div><!--/.navbar-collapse -->
        </form>
    </div>
  </body>
</html>
