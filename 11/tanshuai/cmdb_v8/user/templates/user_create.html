<form class="form-horizontal" id="user-create" action="/user/add/" method="post">
  <div class="form-group">
    <label class="col-md-3 control-label">用户名:</label>
      <div class="col-md-6">
        <input type="text" class="form-control" name="username" placeholder="用户名" autofocus>
      </div>
  </div>
  <div class="form-group">
    <label class="col-md-3 control-label">用户密码:</label>
      <div class="col-md-6">
        <input type="password" class="form-control" name="password" placeholder="密码(不少于6位)">
      </div>
  </div>
  <div class="form-group">
    <label class="col-md-3 control-label">年龄:</label>
      <div class="col-md-6">
        <input type="text" class="form-control" name="age" placeholder="必须是0到100的整数">
      </div>
  </div>
</form>
<script type="text/javascript" >
jQuery(document).ready(function(){
    $('#user-create').bootstrapValidator({
        message: 'This value is not valid',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            username: {
                message: 'The username is not valid',
                validators: {
                    notEmpty: {
                        message: '用户名不能为空'
                    }
                }
            },
             password: {
                message: 'The username is not valid',
                validators: {
                    notEmpty: {
                        message: '密码不能为空'
                    },
                    stringLength: {
                        min: 6,
                        message: '密码长度不能少于6位'
                    }
                }
            },
             age: {
                message: 'The username is not valid',
                validators: {
                    notEmpty: {
                        message: '年龄不能为空'
                    },
                    between: {
                        min: 1,
                        max: 100,
                        message: '年龄必须是0到100的整数'
                    }
                }
            }
        }
    });
});
</script>
