<form class="form-horizontal" id="user-update-password" action="/user/updpasswd/" method="post">
  <input type="hidden" name="id" value="{{ uid }}"/>
  <div class="form-group">
    <label class="col-md-3 control-label">用户名:</label>
      <div class="col-md-6">
        <input type="text" class="form-control" name="username" value="{{ username }}" readonly="readonly">
      </div>
  </div>
  <div class="form-group">
    <label class="col-md-3 control-label">原密码:</label>
      <div class="col-md-6">
        <input type="password" class="form-control" name="oldpassword">
      </div>
  </div>
  <div class="form-group">
    <label class="col-md-3 control-label">新密码:</label>
      <div class="col-md-6">
        <input type="password" class="form-control" name="newpassword">
      </div>
  </div>
  <div class="form-group">
    <label class="col-md-3 control-label">确认新密码:</label>
      <div class="col-md-6">
        <input type="password" class="form-control" name="new2password">
      </div>
  </div>
</form>
<script type="text/javascript" >
jQuery(document).ready(function(){
    $('#user-update-password').bootstrapValidator({
        message: 'This value is not valid',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            oldpassword: {
                message: 'The username is not valid',
                validators: {
                    notEmpty: {
                        message: '原密码不能为空'
                    }
                }
            },
             newpassword: {
                message: 'The username is not valid',
                validators: {
                    notEmpty: {
                        message: '新密码不能为空'
                    },
                    stringLength: {
                        min: 6,
                        message: '密码长度不能少于6位'
                    }
                }
            },
             new2password: {
                message: 'The username is not valid',
                validators: {
                    notEmpty: {
                        message: '确认新密码不能为空'
                    },
                    stringLength: {
                        min: 6,
                        message: '密码长度不能少于6位'
                    }
                }
            }
        }
    });
});
</script>
