<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>添加用户</title>
</head>
<body>
    <form action="/user/add" method="post">
        {% if error %}
        <span style="color:red">{{ error }}</span>
        {% endif %}
        {% if info%}
        <span>{{ info }}</span>
        {% endif %}
        <input type="text" name="username"/>
        <input type="text" name="age" />
        <input type="password" name="password"/>
        <input type="submit" value="添加"/>
    </form>
</body>
</html>
