<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>用户列表</title>
    </head>
    <body>
        {% for msg in get_flashed_messages() %}
            <span>{{ msg }}</span>
        {% endfor %}
        <a href="/user/create/">添加用户</a>
        <a href="/logs/">查看日志</a>
        欢迎{{session.get('user', {}).get('username', '')}}, <a href="/user/logout/">登出</a>
        <table border="1px">
            <thead>
                <tr>
                    <th>UID</th>
                    <th>用户名</th>
                    <th>密码</th>
                    <th>年龄</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for user in user_list %}
                    <tr>
                        <td>{{ user['id'] }}</td>
                        <td>{{ user['username'] }}</td>
                        <!--<td >******</td>-->
                        <td >{{ user['password'] }}</td>
                        <td>{{ user['age'] }}</td>
                        <td>
                            <a href="/user/find/?uid={{ user['id'] }}&userinfo={{ user['username'] }}">更新</a>
                            <a href="/user/delete/?uid={{ user['id'] }}">删除</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
