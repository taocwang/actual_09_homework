<form class="form-horizontal" action="/asset/cmd_carry/" method="post">
    <input type="hidden" name="id" value="{{asset['id']}}"/>
    <div class="form-group">
        <label class="col-md-3 control-label">主机IP:</label>
        <div class="col-md-5">
            <input type="text" class="form-control" name="ip" value="{{asset['ip']}}" readonly="readonly"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">管理员密码:</label>
        <div class="col-md-5">
            <input type="password" class="form-control" name="mpassword" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">执行命令:</label>
        <div class="col-md-5">
            <input type="text" class="form-control" name="cmd" style="height: 50px" />
        </div>
    </div>
        <div class="form-group">
        <label class="col-md-3 control-label">命令结果:</label>
        <div class="col-md-5">
            <textarea autofocus style="height: 300px;resize:none"  class="form-control" id="result" name="result"></textarea>
        </div>
    </div>
</form>
