<!DOCTYPE html>
<html>
		<head>
				<meta charset="utf-8">
				<title>新增用户</title>
		</head>
		<body>
			<center>
				<form action="/useradd/" method="post" enctype="multipart/form-data">
					<table>
						<tr>
							{% if useradd_info %}
								<span style="color:red">{{useradd_info}} </span>
							{% endif %}
						</tr>
						<tr>
							<td>账号:</td>
							<td>
								<input type="text" name="username" value="{{username}}" />
							</td>
						</tr>
						<br/>
						<tr>
							<td>密码:</td>
							<td>
								<input type="password" name="password" />
							</td>
						</tr>
						<br/>	
						<tr>
							<td>性别:</td>
							<td>
								<input type="radio" name="gender"  value="1" checked="checked" /> 男
								<input type="radio" name="gender"  value="0" /> 女
							</td>
						</tr>
						<br/>	
						<tr>
							<td>爱好:</td>
							<td>
								<input type="checkbox" name="hobby"  value="football" checked="checked" /> 足球
								<input type="checkbox" name="hobby"  value="football" /> 蓝球
								<input type="checkbox" name="hobby"  value="football" /> 计算机
								<input type="checkbox" name="hobby"  value="football" /> 电影
							</td>
						</tr>
						<br/>
						<tr>
							<td>部门:></td>
							<td>
								<select name="department">
									<option value="de_01">研发一部</value>
									<option value="de_02">研发一部</value>
									<option value="ce_01" selected="selected">测试一部</value>
									<option value="ce_02">测试二部</value>
								</select>
							</td>
						</tr>
						<br/>						
						<tr>
							<td>年龄:</td>
							<td>
								<input type="text" name="age" value="{{age}}" />
							</td>
						</tr>
						<br/>	
						<tr>
							<td>备注:</td>
							<td>
								<textarea name="remark"></textarea>
							</td>
						</tr>
						<br/>
						<tr>
							<td>头像:</td>
							<td>
								<input type="file" name="img" />
								<img src="http://i2.qhimg.com/t010cfd53458b01d7fc.jpg" />
							</td>
						</tr>
						<br/>						
						<tr>	
							<td>
								<input type="submit" value="新增用户" />
							</td>
							<td>
								<input type="reset" value="重置" />
							</td>
						</tr>
						<tr>
							<td>
								<a href="/users">用户列表</a>
							</td>
							<td>
								<a href="/logs">查看日志</a>
							</td>
						</tr>						
					</table>	
				</form>
			</center>	
		</body>
</html>
