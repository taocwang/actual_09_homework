<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>密码修改</title>
     <link rel="icon" href="/static/favicon.ico">
      <link rel="stylesheet" href="{{url_for('static',filename='bootstrap.min.css')}}"  type="text/css" />
      <link rel="stylesheet" href="{{url_for('static',filename='main.css')}}"  type="text/css" />
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">某某系统</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout/">退出登录</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
           <li class="active"><a href="/users/">用户管理<span class="sr-only">(current)</span></a></li>

              <li class="inactive"><a href="/user/create/">添加用户<span class="sr-only"></span></a></li>
              <li class="inactive"><a href="/user/modifypasswd/">修改密码<span class="sr-only"></span></a></li>
             <li class="active"><a href="/user/logs/">日志查询<span class="sr-only"></span></a></li>
             <li class="active"><a href="/user/upload/">文件上传<span class="sr-only"></span></a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

         {% if username %}
         <div style='text-align:center;color:red;font-size:20px' class="bg-danger">{{username}}，您好!下面即将要进行修改密码操作，请慎重!</div>
        {% endif %}
        <form action="/user/updatepasswd/" method="post">
            {% for msg in get_flashed_messages() %}
            <span>{{msg}}</span>
            {% endfor %}
            {% if error%}
            <span style="color:red;">{{error}}</span>
            {% endif %}
            <input type="hidden" name="id" value="{{_id}}" />
            原密码:<input type="text" name="_password" value="{{_password}}" />
            新密码:<input type="text" name="_password1" value="{{_password1}}" />
            再次输入新密码:<input type="text" name="_password2" value="{{_password2}}" />
            <input type="submit" class="btn btn-info" value="修改" />
            <input type="button" class="btn btn-info" value="返回" onclick="javascript:history.back();"/>
        </form>

        </div>
      </div>
    </div>
  </body>
</html>
