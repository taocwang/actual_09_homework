<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加用户</title>
</head>
<body>
    <form action="/user/" method="post" >
        {% if error %}
            <span style="color:red">{{ error }}</span>
        {% endif %}
        <p>用户<input type="text" name="username" value="{{ username }}"></p>
        <p>密码<input type="password" name="password" > </p>
        <p>年龄<input type="number" name="age" > </p>
        <p>电话<input type="number" name="telphone" > </p>
        <p>邮件<input type="text" name="email" > </p>
        <p><input type="submit" value="提交"> </p>
    </form>
</body>
</html>
