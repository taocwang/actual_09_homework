<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更新用户</title>
</head>
<body>
    <form action="/user/userupdate/" method="post" >
        {% if error %}
            <span style="color:red">{{ error }}</span>
        {% endif %}
        <p>用户<input type="text" readonly="readonly" name="username" value="{{ username }}"></p>
        <p>密码<input type="password" name="password" minlength="6" maxlength="32" value="********" > </p>
        <p>年龄<input type="number" name="age" min="0" max="120" value="{{ age }}"> </p>
        <p>电话<input type="number" name="telphone" minlength="11" maxlength="11"  value="{{ telphone }}"> </p>
        <p>邮件<input type="text" name="email" value="{{ email }}"> </p>
        <p><input type="submit" value="确认更新"> </p>
    </form>
</body>
</html>
