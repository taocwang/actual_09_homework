<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>TOP{{n}}</title>
        <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    </head>
    <body>
        <a href="?topn=5"> TOP5 </a>
        <a href="?topn=10"> TOP10</a>
        <a href="?topn=30">TOP30</a>
        <div class="container-fluid">
            {% for msg in get_flashed_messages() %}
            {{msg}}
            {% endfor %}
            <a href="/userinfo/" > 用户管理</a>
            <div class="row">
                <table class="table table-hover table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>来源IP</th>
                            <th>访问路径</th>
                            <th>访问结果</th>
                            <th>访问次数</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in rt_list %}
                        <tr>
                            <th>{{row[0]}}</th>
                            <th>{{row[1]}}</th>
                            <th>{{row[2]}}</th>
                            <th>{{row[3]}}</th>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
