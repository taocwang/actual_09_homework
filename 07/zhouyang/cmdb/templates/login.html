<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>用户登录</title>
        <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{{url_for('static',filename='signin.css')}}" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <form class="form-signin" action="/login/" method="post">
                <h2 class="form-signin-heading">用户登录</h2>
                <label for="inputEmail" class="sr-only">用户名</label>
                <input type ="text" id="inputEmail" class="form-control" placeholder="用户名" name="username" value="{{username}}" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="用户密码" name ="password" required>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                {% if error %}
                <p class="text-danger"> {{error}}</p>
            {% endif %}
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
        </div>
    <div class="container">
        <form action="/readytoadduser/" class="form-signin" method="post"><p>
            <button class="btn btn-lg btn-primary btn-block" type="submit">注册账号</button>
        </form>
    </div>
    </body> 
</html>
