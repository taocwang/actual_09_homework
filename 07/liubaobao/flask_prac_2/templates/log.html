{% extends "users.html" %}
    {% block body %}
        <form action="/log_count/" method="post" enctype="multipart/form-data">
          <div class="form-group">
            <label for="exampleInputFile">日志文件上传</label>
            文件上传<input type="file"  id="exampleInputFile" name="img">
          </div>
          <button type="submit" class="btn btn-default">上传</button>
            {% for msg in get_flashed_messages() %}
                <span class="bg-danger">{{msg}}</span>
            {% endfor %}
        </form>
        <div style="margin-top:10px;">
             <a class="btn btn-default" href="/log_show/">查看当前日志</a>
        </div>
    {% endblock %}
