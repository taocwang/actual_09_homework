<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nginx状态排序</title>
</head>
<body>
    <h2>
    <a href="/top/?top=10" >TOP10</a>
    </h2>
    <table border="1">
        <thead>
            <tr>
                <td>ID</td>
                <td>IP</td>
                <td>URL</td>
                <td>STATE</td>
                <td>NUMS</td>
            </tr>
        </thead>
        <tbody>
            {% for i in toplist %}
            <tr>
                <td>{{ i[0] }}</td>
                <td>{{ i[1] }}</td>
                <td>{{ i[2] }}</td>
                <td>{{ i[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>

            </tr>
        </tfoot>
    </table>

</body>
</html>
